<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- TODO: Push attribution to bottom of page -->
    <style>
        .attribution { color: hsl(0, 0%, 100%); font-size: 11px; text-align: center;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    
            <div class="cards">
                <div class="card one">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="card two">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="card three">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
    
        <div class="right">
            <picture>
                <!-- Mobile -->
                <source srcset="images/image-header-mobile.jpg" media="(max-width: 600px)">
                <img src="images/image-header-desktop.jpg" alt="Office colleagues laughing at something off screen">
            </picture>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kelvin Nguyen</a>.
    </div>
</body>
</html>
